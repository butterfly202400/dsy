name: Auto Backup TXT & M3U

on:
  schedule:
    - cron: '0 16 * * *'   # 北京时间 00:00
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # ===== 自动重试3次核心逻辑 =====
      - name: Run backup script (retry 3 times)
        run: |
          for i in 1 2 3
          do
            echo "第 $i 次尝试..."
            python auto_backup.py && break
            echo "失败，等待5秒重试..."
            sleep 5
          done

      - name: Commit and push backup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backup
          git commit -m "Auto backup $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
